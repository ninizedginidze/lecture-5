    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>contact</title>
</head>
<body>
    <header>
        <nav class="flex container">
            <div class="logo">
                <a href="../../index.html"><img src="../img/logos & icons/logo.png" alt="company logo"></a>
            </div>
            <div>
                <ul class="nav-pages flex-gap">
                    <li><a href="../../index.html">Home</a></li>
                    <li><a href="#">Shop</a></li>
                    <li><a href="about.html">About us</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="contact.html">Contact us</a></li>
                </ul>
            </div>
            <div class="user-profile-icons flex-gap">
                <a href="#"><img src="../img/logos & icons/user.png" alt="user icon"></a>
                <a href="#"><img src="../img/logos & icons/shopping-cart.png" alt="shopping cart icon"></a>
            </div>
        </nav>
        <div class="categories">
            <div class="categories-search flex-gap container">
                <a href="#"><img src="../img/logos & icons/menu.png" alt="burger menu icon"></a>
                <h6>Categories</h6>
                <form>
                    <input type="text" placeholder="Search for the product">
                    <button type="submit">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M11 19C15.4183 19 19 15.4183 19 11C19 6.58172 15.4183 3 11 3C6.58172 3 3 6.58172 3 11C3 15.4183 6.58172 19 11 19Z" stroke="#3D3D3D" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M21 21L16.65 16.65" stroke="#3D3D3D" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                    </button>
                </form>
            </div>
        </div>
    </header>
    <main>
       <section class="contact-section">
        <h1>Contact us</h1>
        <div class="mail-location">
            <div class="mail">
                <h5>Our friendly team would to hear from you!</h5>
                <form class="inputs">
                    <div class="personal-info flex-gap">
                        <div class="user-name flex-column">
                            <label for="fname">First name</label>
                            <input type="text" placeholder="Salome">
                        </div>
                        <div class="surname flex-column">
                            <label for="lastname">Last name</label>
                            <input type="text" placeholder="Kveliashvili">
                        </div>
                    </div>
                    <div class="mail flex-column">
                        <label for="email">Email</label>
                        <input type="email" placeholder="info@smartshop.ge">
                    </div>
                    <div class="phone flex-column">
                        <label for="phone">Phone number</label>
                        <input type="tel" placeholder="+995 555 78 65 43">
                    </div>
                    <div class="textarea flex-column">
                        <label for="textarea">Message</label>
                        <textarea cols="30" rows="10"></textarea>
                    </div>
                    <button type="submit">Send message</button>
                </form>
            </div>
            <div class="location">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2977.4773437916697!2d44.765866215417034!3d41.73179578253617!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40447399935ffab3%3A0x7d2313a32cc7f06b!2z4YOh4YOb4YOQ4YOg4YOiIOGDqOGDneGDnuGDmA!5e0!3m2!1ska!2sge!4v1678385428333!5m2!1ska!2sge" width="800" height="600" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
       </section>
    </main>
    <footer>
        <div class="footer-themes">
            <div class="social-pages">
                <div class="logo">
                    <a href="../../index.html"><img src="../img/logos & icons/LOGO IN FOOTER.png" alt="company logo"></a>
                </div>
                <div class="social-icons">
                    <a href="#"><img src="../img/logos & icons/Instagram.png" alt="Instagram icon"></a>
                    <a href="#" class="in"><img src="../img/logos & icons/Linkedin.png" alt="linkedin icon"></a>
                    <a href="#"><img src="../img/logos & icons/Twitter.png" alt="twitter icon"></a>
                </div>
            </div>
            <div class="footer-navigation">
                <ul>
                    <li><a href="../../index.html">Home</a></li>
                    <li><a href="assets/pages/about.html">About us</a></li>
                    <li><a href="assets/pages/blog.html">Blog</a></li>
                </ul>
                <ul>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">Categories</a></li>
                </ul>
                <ul>
                    <li><a href="assets/pages/contact.html">Contact us</a></li>
                    <li>
                        <address>
                            <a href="+995 678 465 993">+995 678 465 993</a>
                        </address></li>
                    <li>
                        <address>
                            <a href="info@smartshop.ge">info@smartshop.ge</a>
                        </address>
                    </li>
                </ul>
            </div>
            <div class="mail">
                <form>
                    <input type="email" placeholder="Type your E-mail">
                    <button type="submit">
                        <svg width="21" height="16" viewBox="0 0 21 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M20 8L1 15L5 8L1 1L20 8Z" stroke="#6B6B6B" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                            
                    </button>
                </form>
                <p>
                    Subscribe to our newsletter and never 
                    miss our news and promotions
                </p>
            </div>
        </div>
    </footer>
</body>
</html>
